<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <!-- jquery 태그 -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>

<body>
    <!-- 최상단 바 -->
    <nav class="navbar bg-black">
        <div class="header">
            <a class="navbar-brand" href="#">집꾸미기</a>
            <a class="navbar-brand" href="#" style="font-size: 16px;">Home</a>
            <a class="navbar-brand" href="#" style="font-size: 16px; color: gray;">스토어</a>
            <a class="navbar-brand" href="#" style="font-size: 16px; color: gray;">시공견적</a>
        </div>
    </nav>

    <!-- 최상단을 제외한 모든 것의 배경 -->
    <div class="main-bg">
        <form>
            <input type="text" placeholder="검색어 입력">
        </form>
        <div class="card-bg"></div>
        <div class="sub-bg">
            <h5>장바구니</h5>
            <div class="black-bg">
                <p class="여기로드래그" style="color: white;">여기로 드래그</p>
            </div>
        </div>
        <div class="price-bg hide">
            <h4 style="font-weight: bold;">최종가격</h4>
            <p class="total-price">합계 </p>
            <button class="buy">구매하기</button>
        </div>
    </div>

    <!-- 이름, 연락처 입력 창 -->
    <div class="bg-b">
        <div class="bg-w">
            <h5>성함</h5>
            <input type="text" class="name">
            <h5>연락처</h5>
            <input type="text" class="phoneNum">
            <br><br>
            <button class="btn btn-primary">입력완료</button>
            <button class="btn btn-danger close">닫기</button>
        </div>
    </div>

    <!-- 영수증 창 -->
    <canvas id="canvas" width="700" height="800" class="hide"></canvas>

    <script src="js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
